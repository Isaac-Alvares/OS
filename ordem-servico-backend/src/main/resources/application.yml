spring:
  application:
    name: ordem-servico-backend

  # Configuração do Banco de Dados
  datasource:
    url: jdbc:h2:mem:ordemservicodb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  
  # Console H2 (apenas para desenvolvimento)
  h2:
    console:
      enabled: true
      path: /h2-console

  # Configuração de Upload
  servlet:
    multipart:
      enabled: true
      max-file-size: 60MB
      max-request-size: 60MB

# Configurações da Aplicação
app:
  upload:
    dir: ${user.home}/ordem-servico-web/ordem-servico-backend/src/main/resources/uploads

# Configuração do Servidor
server:
  port: 8080
  error:
    include-message: always
    include-binding-errors: always

# Logging
logging:
  level:
    com.ordemservico: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

---
# Profile de Produção
spring:
  config:
    activate:
      on-profile: prod
  
  datasource:
    url: jdbc:postgresql://localhost:5432/ordemservicodb
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: ${DB_PASSWORD:postgres}
  
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  h2:
    console:
      enabled: false

logging:
  level:
    com.ordemservico: INFO
    org.springframework.web: WARN
